<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<div class="container my-5">
		<h3>Update Provider</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">

					<form method="post" th:action="@{/provider/update}"
						th:object="${provider}">



						<input type="hidden" th:field=*{id} />
						<div class="row">
							<div class="form-group col-md-8">
								<label for="ProviderName" class="col-form-label">Name</label>
								<!-- input type="text" name="pname" class="form-control" id="ProviderName"  placeholder="Provider Name"-->
								<input type="text" th:field="*{name}" class="form-control"
									id="ProviderName" placeholder="Provider Name" /> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="ProvideAdress" class="col-form-label">Address</label>
								<!-- input type="text" name="padress" class="form-control" id="ProvideAdress"  placeholder="Adresse"-->
								<input type="text" th:field="*{adress}" class="form-control"
									id="ProvideAdress" placeholder="Provider Adress" /> <span
									th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="ProviderEmail" class="col-form-label">Email
									address</label>
								<!-- input type="email" name="pemail" class="form-control" id="ProviderEmail"   placeholder="Email"-->
								<input type="text" th:field="*{email}" class="form-control"
									id="ProviderEmail" placeholder="Provider Email" /> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Provider" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
