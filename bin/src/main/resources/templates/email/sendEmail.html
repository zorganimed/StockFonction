<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Email</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<form th:action="@{/sendEmail}" method="post">
<div>
 <label for="fullName" class="col-sm-4 col-form-label">Full Name:</label>
 <div>
  <input type="text" name="fullName" class="form-control" required="required" />
 </div>
</div>
<div>
 <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
 <div>
  <input type="email" name="email" class="form-control" required="required" />
 </div>
</div>

<div>
 <label for="subject" class="col-sm-4 col-form-label">Subject:</label>
 <div>
  <input type="text" name="subject" class="form-control" required="required" />
 </div>
</div>

<div>
 <label for="content" class="col-sm-4 col-form-label">Content:</label>
 <div>
  <textarea rows="5" name="content" class="form-control" ></textarea>
 </div>
</div>

<div>
  <input type="submit" value="Send" class="btn btn-primary"/>
</div>
</form>
</body>
</html>
